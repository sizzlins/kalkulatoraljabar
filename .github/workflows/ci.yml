name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black isort mypy
    
    - name: Check code formatting with Black
      run: |
        black --check --line-length 120 kalkulator_pkg/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only kalkulator_pkg/ tests/
    
    - name: Type check with mypy
      run: |
        mypy kalkulator_pkg/ --ignore-missing-imports || true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=kalkulator_pkg --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
  
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 kalkulator_pkg/ tests/ --max-line-length=120 --ignore=E501,W503 || true
    
    - name: Run pylint
      run: |
        pylint kalkulator_pkg/ --max-line-length=120 || true
